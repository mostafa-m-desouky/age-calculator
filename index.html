<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <section class="sec-1">
    <div class="input">
      <div class="input-container">
        <span>Day</span>
        <input type="number" id="day">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <span>Month</span>
        <input type="number" id="month">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <span>Year</span>
        <input type="number" id="year">
        <small class="error-year"></small>
      </div>
    </div>
    <button>
      <img src="age-calculator/assets/images/icon-arrow.svg" alt="arrow">
    </button>
    <div class="output">
      <h1><span class="year">--</span>years</h1>
      <h1><span class="month">--</span>months</h1>
      <h1><span class="day">--</span>days</h1>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Magdy</a>.
  </div>
  <script src="js/main.js"></script>
</body>
</html>
